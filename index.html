<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button onclick="showForm()">Add Course</button>
        <button onclick="showCourses()">Show Courses</button>
        <ul id="courses">

        </ul>
        <div id="alert">
    
        </div>
        <form id="courses-form" hidden>
            <div class="row justify-content-around mb-3 mb-lg-5">
                <select name="name" id="course-name-options" class="col-11 col-lg-4 col-sm-4 rounded-3 mb-5 mb-sm-1">
                    
                </select>
                <select name="lecturer" id="lecturer-options" class="col-11 col-lg-4 col-sm-4 rounded-3 mb-5 mb-sm-1">
                    
                </select>
            </div>
            <div class="row justify-content-around mb-lg-5">
                <div class="col-11 col-lg-4 col-sm-4 mb-5">
                    <label for="hours" class="form-label">Hours</label>
                    <input id="hours" type="number" name="hours" required class="rounded-3 form-control">
                </div>
                <div class="col-11 col-lg-4 col-sm-4 mb-5">
                    <label for="cost" class="form-label">Cost</label>
                    <input id="cost" type="number" name="cost" required class="rounded-3 form-control">
                </div>
            </div>
            <div class="row justify-content-around mb-4 mb-lg-5">
                <label for="date" class="form-label text-center">Opening date</label>
                <input type="date" id="date" name="openingDate" placeholder="opening date" required class="col-11 col-lg-4 col-sm-4 rounded-3">
            </div>
            <div class="row justify-content-around">
                <button type="submit" class="col-4 col-lg-4 col-sm-4 btn btn-outline-primary">Submit</button>
                <button type="reset" class="col-4 col-lg-4 col-sm-4 btn btn-outline-secondary">Reset</button>
            </div>
            
        </form>
        <table class="table table-responsive" id="courses-table">
            
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
